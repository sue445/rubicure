name: test

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  schedule:
    - cron: "0 10 * * 5" # JST 19:00 (Fri)

env:
  RUBYOPT: -EUTF-8

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        ruby:
          - "2.6"
          - "2.7"
          - "3.0"
          - "3.1"
          - "3.2"
          - "3.3"
        gemfile:
          - activesupport_5_0
          - activesupport_5_1
          - activesupport_5_2
          - activesupport_6_0
          - activesupport_6_1
          - activesupport_7_0
          - activesupport_7_1
          - activesupport_7_2
          - activesupport_8_0
        exclude:
          # activesupport 7.0+ requires Ruby 2.7+
          - ruby:    "2.6"
            gemfile: activesupport_7_0
          - ruby:    "2.6"
            gemfile: activesupport_7_1

          # activesupport 7.2+ requires Ruby 3.1+
          - ruby:    "2.6"
            gemfile: activesupport_7_2
          - ruby:    "2.7"
            gemfile: activesupport_7_2
          - ruby:    "3.0"
            gemfile: activesupport_7_2

          # activesupport 8.0+ requires Ruby 3.2+
          - ruby:    "2.6"
            gemfile: activesupport_8_0
          - ruby:    "2.7"
            gemfile: activesupport_8_0
          - ruby:    "3.0"
            gemfile: activesupport_8_0
          - ruby:    "3.1"
            gemfile: activesupport_8_0

    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}.gemfile

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          cache-version: 1

      - name: bundle update
        run: |
          set -xe
          bundle config path vendor/bundle
          bundle update --jobs $(nproc) --retry 3

      - name: Setup Code Climate Test Reporter
        uses: aktions/codeclimate-test-reporter@v1
        with:
          codeclimate-test-reporter-id: ${{ secrets.CC_TEST_REPORTER_ID }}
          command: before-build
        continue-on-error: true

      - run: bundle exec rspec
        timeout-minutes: 1

      - run: bundle exec ruby examples/all.rb
        timeout-minutes: 1

      - name: Teardown Code Climate Test Reporter
        uses: aktions/codeclimate-test-reporter@v1
        with:
          codeclimate-test-reporter-id: ${{ secrets.CC_TEST_REPORTER_ID }}
          command: after-build
        if: always()
        continue-on-error: true

      - run: bundle exec rubocop
        timeout-minutes: 1

      - run: bundle exec rake rubydoctest
        timeout-minutes: 1
        if: matrix.ruby >= '3.2'

      - name: Slack Notification (not success)
        uses: act10ns/slack@v2
        if: "! success()"
        continue-on-error: true
        with:
          status: ${{ job.status }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          matrix: ${{ toJson(matrix) }}

  notify:
    needs:
      - test

    runs-on: ubuntu-latest

    steps:
      - name: Slack Notification (success)
        uses: act10ns/slack@v2
        if: always()
        continue-on-error: true
        with:
          status: ${{ job.status }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
